default:
  autoload:
     '': '%paths.base%/../features/bootstrap'

  suites:
    apiPasswordAddUser:
      paths:
        - '%paths.base%/../features/apiPasswordAddUser'
      contexts:
        - PasswordPolicyContext:
        - OccContext:
        - FeatureContext: &common_feature_context_params
            baseUrl:  http://localhost:8080
            adminUsername: admin
            adminPassword: admin
            regularUserPassword: 123456
            ocPath: apps/testing/api/v1/occ

    apiPasswordChange:
      paths:
        - '%paths.base%/../features/apiPasswordChange'
      contexts:
        - PasswordPolicyContext:
        - OccContext:
        - FeatureContext: *common_feature_context_params

    apiUpdateShare:
      paths:
        - '%paths.base%/../features/apiUpdateShare'
      contexts:
        - PasswordPolicyContext:
        - OccContext:
        - FeatureContext: *common_feature_context_params

    apiGuests:
      paths:
        features: '%paths.base%/../features/apiGuests'
      contexts:
        - PasswordPolicyContext:
        - FeatureContext: *common_feature_context_params
        - EmailContext:
        - GuestsContext:

    cliPasswordAddUser:
      paths:
        - '%paths.base%/../features/cliPasswordAddUser'
      contexts:
        - PasswordPolicyContext:
        - OccContext:
        - OccUsersGroupsContext:
        - FeatureContext: *common_feature_context_params

    cliPasswordChange:
      paths:
        - '%paths.base%/../features/cliPasswordChange'
      contexts:
        - PasswordPolicyContext:
        - OccContext:
        - OccUsersGroupsContext:
        - FeatureContext: *common_feature_context_params

    webUIPasswordAddUser:
      paths:
        - '%paths.base%/../features/webUIPasswordAddUser'
      contexts:
        - PasswordPolicyContext:
        - WebUIPasswordPolicyContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - EmailContext:
        - WebUIFilesContext:
        - WebUIPersonalGeneralSettingsContext:
        - FeatureContext: *common_feature_context_params

    webUIPasswordChange:
      paths:
        - '%paths.base%/../features/webUIPasswordChange'
      contexts:
        - PasswordPolicyContext:
        - WebUIPasswordPolicyContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIPersonalGeneralSettingsContext:
        - FeatureContext: *common_feature_context_params

    webUIPasswordPolicySettings:
      paths:
        - '%paths.base%/../features/webUIPasswordPolicySettings'
      contexts:
        - PasswordPolicyContext:
        - WebUIPasswordPolicyContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - FeatureContext: *common_feature_context_params

    webUIPasswordReset:
      paths:
        - '%paths.base%/../features/webUIPasswordReset'
      contexts:
        - PasswordPolicyContext:
        - WebUIPasswordPolicyContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - EmailContext:
        - FeatureContext: *common_feature_context_params

    webUIPublicShareLink:
      paths:
        - '%paths.base%/../features/webUIPublicShareLink'
      contexts:
        - PasswordPolicyContext:
        - WebUIPasswordPolicyContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUISharingContext:
        - WebUIFilesContext:
        - WebUIPersonalGeneralSettingsContext:
        - FeatureContext: *common_feature_context_params

    webUIGuests:
      paths:
        - '%paths.base%/../features/webUIGuests'
      contexts:
        - PasswordPolicyContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIFilesContext:
        - WebUIGuestsContext:
        - EmailContext:
        - GuestsContext:
        - FeatureContext: *common_feature_context_params

  extensions:
      jarnaiz\JUnitFormatter\JUnitFormatterExtension:
          filename: report.xml
          outputDir: '%paths.base%/../output/'
