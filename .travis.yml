sudo: false
language: php
php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

env:
  global:
    - CORE_BRANCH=stable10
    - APP_NAME=password_policy
    - TC=unit
  matrix:
    - DB=sqlite

branches:
  only:
    - master
    - /^stable\d+(\.\d+)?$/

before_install:
  - wget https://raw.githubusercontent.com/owncloud/administration/master/travis-ci/before_install.sh
  - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
  - cd ../core
  - php occ app:enable $APP_NAME

before_script:
  - cd apps/$APP_NAME

script:
  - bash tests/travis/$TC.sh

after_failure:
  - cat ../../data/owncloud.log

after_success:
  - bash <(curl -s https://codecov.io/bash)

matrix:
  include:
    - php: 5.6
      env: DB=mysql
    - php: 5.6
      env: DB=mysql TC=lint
    - php: 7.1
      env: DB=mysql CORE_BRANCH=master
    - php: 7.2
      env: DB=mysql TC=lint CORE_BRANCH=master

  fast_finish: true
