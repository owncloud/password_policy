workspace:
  base: /var/www/owncloud
  path: apps/password_policy

branches: [master, release*, release/*]

pipeline:
  install-server:
    image: owncloudci/core
    version: ${OC_VERSION}
    pull: true
    db_type: ${DB_TYPE}
    db_name: ${DB_NAME}
    db_host: ${DB_TYPE}
    db_username: autotest
    db_password: owncloud
    when:
      matrix:
        NEED_SERVER: true

  install-app:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cd /var/www/owncloud/
      - php occ a:l
      - php occ a:e password_policy
      - php occ a:e testing
      - php occ a:l
      - php occ config:system:set trusted_domains 1 --value=owncloud
      - php occ log:manage --level 0
    when:
      matrix:
        NEED_INSTALL_APP: true

  fix-permissions:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
    - chown www-data /var/www/owncloud -R
    - chmod 777 /var/www/owncloud/tests/acceptance/filesForUpload -R
    - chmod +x /var/www/owncloud/tests/acceptance/run.sh
    when:
      matrix:
        TEST_SUITE: acceptance

  owncloud-log:
    image: owncloud/ubuntu:16.04
    detach: true
    pull: true
    commands:
      - tail -f /var/www/owncloud/data/owncloud.log
    when:
      matrix:
        NEED_SERVER: true

  php-cs-fixer:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - make test-php-style
    when:
      matrix:
        TEST_SUITE: php-cs-fixer

  phpunit-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - PHP_VERSION=${PHP_VERSION}
    commands:
      - make test-php-unit
    when:
      matrix:
        TEST_SUITE: phpunit

  webui-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
    - BROWSER=chrome
    - SELENIUM_HOST=selenium
    - SELENIUM_PORT=4444
    - TEST_SERVER_URL=http://owncloud
    - PLATFORM=Linux
    - BEHAT_SUITE=${BEHAT_SUITE}
    commands:
    - cd /var/www/owncloud/tests/acceptance/
    - ./run.sh --remote --config /var/www/owncloud/apps/password_policy/tests/acceptance/config/behat.yml
    when:
      matrix:
        TEST_SUITE: acceptance

